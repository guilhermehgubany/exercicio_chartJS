<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div >
        <canvas id="myChart" style="position: relative; height:30vh; width:43vw"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:30vh; width:30vw"></canvas>
    </div>
    <div>
        <canvas id="myChart3" style="position: relative; height:30vh; width:30vw"></canvas>
    </div>

</body>
<script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];
    const label_donuts = [
        'vermelho',
        'verde',
        'azul'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }
    ]
    };
    const data_donuts = {
        labels: label_donuts,
        datasets: [{
            label: 'My donut',
            backgroundColor: [
            'rgb(255, 0, 0)',
            'rgb(0, 255, 0)',
            'rgb(0, 0, 255)'
            ],

            data: [300, 50, 100],
            houverOffset:4
        }
    ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data,
        options: {}
    };

    const config3 = {
    type: 'doughnut',
    data: data_donuts,
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    );
</script>

</html>
