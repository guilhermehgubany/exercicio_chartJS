<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de chartjs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
        <div >
            <canvas id="myChart" style="position: relative; height:30vh; width:30vw"></canvas>
        </div>
        <div>
            <canvas id="myChart2" style="position: relative; height:30vh; width:30vw"></canvas>
        </div>

    
    </body>
    <script>
        const labels_line = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ];
        const labels_bar = [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ];

    
        const data_line = {
            labels: labels_line,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 29, 28, 25, 22, 23 ,90],
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(99, 99, 255)',
                borderColor: 'rgb(99, 99, 255)',
                data: [80, 82, 80, 85, 80, 83, 90],
            }
        ]
        };
        const data_bar = {
            labels: labels_bar,
            datasets: [{
                label: 'Temperatura Média',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [22, 24, 27, 23, 20, 18, 100],
            },
            {
                label: 'Umidade Média',
                backgroundColor: 'rgb(99, 99, 255)',
                borderColor: 'rgb(99, 99, 255)',
                data: [90, 89, 93, 87, 88, 82, 100],
            }
        ]
        };

        const config_line = {
            type: 'line',
            data: data_line,
            options: {}
        };
    
        const config_bar = {
            type: 'bar',
            data: data_bar,
            options: {}
        };

    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config_line
        );
    
        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config_bar
        );
    </script>
    
    </html>
